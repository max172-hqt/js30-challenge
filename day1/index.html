<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Day 1</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div data-key="65" class="key">
        <kbd class="character">A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd class="character">S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd class="character">D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd class="character">F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd class="character">G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd class="character">H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd class="character">J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd class="character">K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd class="character">L</kbd>
        <span class="sound">tink</span>
      </div>
    </main>

    <audio data-key="65" src="sounds/Day1_sounds_clap.wav"></audio>
    <audio data-key="83" src="sounds/Day1_sounds_hihat.wav"></audio>
    <audio data-key="68" src="sounds/Day1_sounds_kick.wav"></audio>
    <audio data-key="70" src="sounds/Day1_sounds_openhat.wav"></audio>
    <audio data-key="71" src="sounds/Day1_sounds_boom.wav"></audio>
    <audio data-key="72" src="sounds/Day1_sounds_ride.wav"></audio>
    <audio data-key="74" src="sounds/Day1_sounds_snare.wav"></audio>
    <audio data-key="75" src="sounds/Day1_sounds_tom.wav"></audio>
    <audio data-key="76" src="sounds/Day1_sounds_tink.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
