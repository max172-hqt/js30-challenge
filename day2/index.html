<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Day 2</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand sec-hand"></div>
      </div>
    </div>
  </body>
  <script>
    const secondHand = document.querySelector('.sec-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');
    setInterval(() => {
      const d = new Date();
      const hours = d.getHours();
      const minutes = d.getMinutes();
      const seconds = d.getSeconds();

      secondHand.style.transform = `rotate(${seconds / 60 * 360 + 90}deg)`
      minuteHand.style.transform = `rotate(${minutes / 60 * 360 + 90 + seconds / 60 * 6}deg)`
      hourHand.style.transform   = `rotate(${hours / 12 * 360 + minutes / 60 * 30 + 90}deg)`
    }, 1000)
  </script>
</html>
